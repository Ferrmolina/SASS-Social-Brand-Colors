		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/javascript">
		$(document).on('click','#color-block', function(){
			var valueHex = $(this).data('hex');
			var valueRGBA = $(this).data('rgba');
			var valueHSLA = $(this).data('hsla');
			$(this).html('<p>HEX: '+valueHex+'<br/>RGBA: '+valueRGBA+'<br/>HSLA: '+valueHSLA+'</p>');
		});
		</script>
